<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Bootstrap CDN-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <title>RPS Multiplayer</title>

</head>

<body>

    <!--Number of active users-->
    <div id='activeUserCount'></div>

    <hr>

    <!--Player information shown on DOM-->
    <main class='container-fluid'>
        <div class='row'>

            <!--Player 1-->
            <div class='col text-center'>
                <!--PLAYER CARD-->
                <div class='alert-primary col'>
                    <div class='border border-primary row'>
                        <div class='border border-primary col-4' style='background-size: 100% 100%; background-image: url(https://upload.wikimedia.org/wikipedia/commons/4/44/Europe_orthographic_Caucasus_Urals_boundary_%28with_borders%29.svg)'></div>
                        <div class='border border-primary col-8'>
                                <div class='border border-primary row'>Player Number</div>
                                <div class='border border-primary row'>Player Name</div>
                                <div class='border border-primary row'>Wins</div>
                                <div class='border border-primary row'>Losses</div>
                        </div>
                    </div>
                    <div class='border border-primary row'>
                        <div class='border border-primary col'>Send a Message</div>
                    </div>
                    <div class='border border-primary row'>
                        <div class='border border-primary col'>Icons</div>
                    </div>
                </div>
                <h1>Player 1</h1>
                <hr>
                <div id='player1display' class='text-left'>
                    <div id='player1nameDisplay'></div>
                    <div id='player1locationDisplay'></div>
                    <div id='player1selectionDisplay'></div>
                    <div id='player1isReadyDisplay'></div>
                    <div id='player1winsCount'>Wins: </div>
                    <div id='player1lossCount'>Losses: </div>
                </div>
                <br>
                <form id='player1choiceForm' onsubmit="game.updatePlayerChoiceOnDatabase(1)">
                    <div class="form-group">
                        <select id='player1selectionInput' class='form-control' name="RPSselection">
                            <option disabled selected value> Choose a weapon</option>
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissors">Scissors</option>
                        </select>
                    </div>
                    <button type='submit' class='btn btn-primary form-control'>Commit</button>
                </form>
                <hr>
                <form id='player1updateForm' onsubmit="game.updatePlayerInformationOnDatabase(1)">
                    <div class="form-group">
                        <input id='player1nameInput' class='form-control' placeholder="Name"></input>
                    </div>
                    <div class="form-group">
                        <select id='player1locationInput' class='form-control'>
                            <option disabled selected value> Location </option>
                            <option value="Africa">Africa</option>
                            <option value="Asia">Asia</option>
                            <option value="Australia">Australia</option>
                            <option value="Europe">Europe</option>
                            <option value="North America">North America</option>
                            <option value="South America">South America</option>
                        </select>
                    </div>
                    <button type='submit' class='btn btn-success form-control'>Update</button>
                </form>
                <hr>
                <form id='player1messageForm' onsubmit="messages.postMessage(1)">
                    <div class="form-group">
                        <input id='player1messageInput' class='form-control' placeholder="Send a message"></input>
                    </div>
                    <button type='submit' class='btn btn-warning form-control'>Update</button>
                </form>
            </div>

            <!--Battleground-->
            <div class='col'>
                <h1 class='text-center'>Battleground</h1>
                <div class='card' style='height: 600px; width: 100%'>
                    <div id='results'></div>
                </div>
                <br>
                <form onsubmit="game.cleanRestart()">
                    <button class='btn btn-danger form-control'>Restart Game</button>
                </form>
            </div>

            <div class='col'>
                <h1 class='text-center'>Messages</h1>
                <div class='card' style='height: 600px; overflow: scroll; width: 100%'>
                    <div id='allMessageLog' class='p-2'></div>
                </div>
                <br>
                <div id='chatToggler'>
                    <button class='btn btn-danger form-control'>Clear Messages</button>
                </div>
            </div>

            <!--Player 2-->
            <div class='col text-center'>
                <h1>Player 2</h1>
                <hr>
                <div id='player2display' class='text-right'>
                    <div id='player2nameDisplay'></div>
                    <div id='player2locationDisplay'></div>
                    <div id='player2selectionDisplay'></div>
                    <div id='player2isReadyDisplay'></div>
                    <div id='player2winsCount'>Wins: </div>
                    <div id='player2lossCount'>Losses: </div>
                </div>
                <br>
                <form id='player2choiceForm' onsubmit="game.updatePlayerChoiceOnDatabase(2)">
                    <div class="form-group">
                        <select id='player2selectionInput' class='form-control' name="RPSselection">
                            <option disabled selected value> Choose a weapon</option>
                            <option value="rock">Rock</option>
                            <option value="paper">Paper</option>
                            <option value="scissors">Scissors</option>
                        </select>
                    </div>
                    <button type='submit' class='btn btn-primary form-control'>Commit</button>
                </form>
                <hr>
                <form id='player2updateForm' onsubmit="game.updatePlayerInformationOnDatabase(2)">
                    <div class="form-group">
                        <input id='player2nameInput' class='form-control' placeholder="Name"></input>
                    </div>
                    <div class="form-group">
                        <select id='player2locationInput' class='form-control'>
                            <option disabled selected value> Location </option>
                            <option value="Africa">Africa</option>
                            <option value="Asia">Asia</option>
                            <option value="Australia">Australia</option>
                            <option value="Europe">Europe</option>
                            <option value="North America">North America</option>
                            <option value="South America">South America</option>
                        </select>
                    </div>
                    <button type='submit' class='btn btn-success form-control'>Update</button>
                </form>
                <hr>
                <form id='player2messageForm' onsubmit="messages.postMessage(2)">
                    <div class="form-group">
                        <input id='player2messageInput' class='form-control' placeholder="Send a message"></input>
                    </div>
                    <button type='submit' class='btn btn-warning form-control'>Update</button>
                </form>
            </div>

        </div>

        <nav class="navbar fixed-bottom navbar-light bg-primary">
            <a class="navbar-brand text-light" href="#">Fixed bottom</a>
        </nav>

    </main>

    <!--Import JS file-->
    <script src='assets/javascript/logic.js'></script>

</body>

</html>
